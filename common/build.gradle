architectury {
    if (getProperty("snapshot") == "false") {
        common(rootProject.enabled_platforms.split(","))
    } else {
        common(rootProject.enabled_platforms_snapshot.split(","))
    }
}

loom {
    accessWidenerPath = file('src/main/resources/heywiki.accesswidener')
}

dependencies {
    // We depend on fabric loader here to use the fabric @Environment annotations and get the mixin dependencies
    // Do NOT use other classes from fabric loader
    modImplementation "net.fabricmc:fabric-loader:${rootProject.fabric_loader_version}"
    // Remove the next line if you don't want to depend on the API
    modApi "dev.architectury:architectury:${rootProject.architectury_version}"
    modApi "me.shedaniel.cloth:cloth-config:${rootProject.cloth_config_version}"
    modCompileOnlyApi "me.shedaniel:RoughlyEnoughItems-api:${rootProject.rei_version}"
    modCompileOnly "me.shedaniel:RoughlyEnoughItems-runtime-fabric:${rootProject.rei_version}"
    modCompileOnly "dev.emi:emi-xplat-intermediary:${rootProject.emi_version}"
    modCompileOnly("mezz.jei:jei-${rootProject.jei_minecraft_version}-fabric:${rootProject.jei_version}")  {
        exclude group: "mezz.jei"
        transitive false
    }

    implementation 'com.google.code.gson:gson:2.10.1'
}

publishing {
    publications {
        mavenCommon(MavenPublication) {
            artifactId = rootProject.archives_base_name
            from components.java
        }
    }

    // See https://docs.gradle.org/current/userguide/publishing_maven.html for information on how to set up publishing.
    repositories {
        // Add repositories to publish to here.
    }
}
